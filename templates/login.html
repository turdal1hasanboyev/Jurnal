{% extends "base.html" %}

{% load static %}

{% block title %}Kirish{% endblock %}

{% block content %}

<div class="form-container">
    <h2 class="text-center">Tizimga kirish</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Parol:</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Kirish</button>
    </form>
    <p class="text-center mt-3">Hisobingiz yo'qmi? <a href="{% url 'register' %}">Ro'yxatdan o'tish</a></p>
</div>

{% endblock %}
